<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dice Game</title>

</head>
<body>
    <section>   
       <div><h1>Dice Game</h1>
        <p>Need some dice? We got you :)</p>
        <form >
         <div >
           <label for="dice-count" class="howmany">
             How many dice?
             </label>
          <input type="number" name="dice-count" id="dice-count" ></div>
          <div>
            <label for="dice-type" class="type" >
              Dice Type?
            </label>
           <select name="dice-type" id="type">
             <option value="4">D4
              <option selected value="6">D6</option>
              <option value="8">D8</option>
              <option value="10">D10</option>
              <option value="12">D12</option>
              <option value="20">D20</option>
             </option>
            </select>
         </div>
          <div>
            <button type="button" id="submit" onclick="roll();" >ROLL</button>
          </div>
        </form>
        </div>
      </section>
      
      <section id="results" ></section>
    <script src="./main.js"></script>
</body>
</html>
